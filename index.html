<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ugo's Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-4">
        <div class="screen">
            <canvas id="graphCanvas" style="display: none;"></canvas>
            <input type="text" id="display" class="form-control mb-3">
              <div id="result" class="text-end"></div>
        </div>
        <div class="buttons">
          <div class="row">
            <button class="btn btn-primary col" onclick="clearDisplay()">C</button>
            <button class="btn btn-primary col" onclick="appendToDisplay('(')">(</button>
            <button class="btn btn-primary col" onclick="appendToDisplay(')')">)</button>
            <button class="btn btn-primary col" onclick="appendToDisplay('/')">/</button> 
            <button class="btn btn-primary col" onclick="appendToDisplay('^')">^</button>
          </div>
          <div class="row">
            <button class="btn btn-secondary col" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-secondary col" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-secondary col" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-secondary col" onclick="appendToDisplay('*')">*</button>
            <button class="btn btn-success col" onclick="appendToDisplay('log(')">log</button>
          </div>
          <div class="row">
            <button class="btn btn-secondary col" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-secondary col" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-secondary col" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-secondary col" onclick="appendToDisplay('-')">-</button>
            <button class="btn btn-success col" onclick="appendToDisplay('exp(')">exp</button>
          </div>
          <div class="row">
            <button class="btn btn-secondary col" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-secondary col" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-secondary col" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-secondary col" onclick="appendToDisplay('+')">+</button>
            <button class="btn btn-success col" onclick="appendToDisplay('π')">π</button>
          </div>
          <div class="row">
            <button class="btn btn-secondary col" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-secondary col" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-secondary col" onclick="deleteLast()">Delete</button>
            <button class="btn btn-success col" onclick="calculate()">=</button>
            <button class="btn btn-warning col" onclick="convertToBinary()">To Binary</button>
          </div>
          <div class="row">
            <button class="btn btn-success col" onclick="appendToDisplay('sqrt(')">√</button>
            <button class="btn btn-success col" onclick="appendToDisplay('sin(')">sin</button>
            <button class="btn btn-success col" onclick="appendToDisplay('cos(')">cos</button>
            <button class="btn btn-success col" onclick="appendToDisplay('tan(')">tan</button>
            <button class="btn btn-success col" onclick="appendToDisplay('x')">x</button>
          </div>
          <div class="row">
            <button class="btn btn-success col" onclick="calculatePercentage()">%</button>

            <button class="btn btn-dark col" onclick="drawGraph()">Mode</button>
            <button class="btn btn-dark col" onclick="toggleDarkMode()">Dark Mode</button>
          </div>
        
        </div>
      </div>
    </div>
  </div>
<script src="js/main.js"></script>
</body>
</html>
